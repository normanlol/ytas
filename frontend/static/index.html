<!DOCTYPE html>
<html>
    <head>
        <title>ytas - youtube archive switchblade</title>
        <link href="/css/style.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="header">
            <a href="/"><h2>ytas</h2></a>
        </div>
        <div class="body">
            <h3>Reupload Finder</h3>
            <p>Find lost YouTube videos automatically with the power of scraping.</p>
            <form action="finder" method="POST" enctype="multipart/form-data">
                <label for="id-url">YouTube video URL:</label>
                <input name="id-url" type="text" placeholder="Enter the video URL or ID.">
                <input type="submit" value="Search">
            </form><br>
            <p><b>Please note</b>: This website does not host any content that comes from a search. It only <i>links</i> to the content it finds.</p>
        </div>
    </body>
</html>
